<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Leaguevine Ultistats</title>

  <!-- HTML5 Mobile Boilerplate -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Optional local settings specific to the installation's environment -->
  <script type="text/javascript" src="assets/js/plugins/localSettings.js"></script>
  <!-- Application source -->
  <script data-main="app/config" src="assets/js/libs/require.js"></script>

  <script type="text/javascript" src="assets/js/libs/jquery.js"></script>
  <script type="text/javascript">
    $(function () {
       $("#page_loading_area").ajaxStart(function() {
           // Anytime any ajax request (system wide) starts, start the spinner
           $(this).show();
       });
       $("#page_loading_area").ajaxStop(function() {
           // Any time any ajax request ends, end the spinner
           $(this).hide();
       });
    });
  </script>
</head>

<body>
  <!-- Main container -->
  <div role="main" id="main"></div>
  <div id="page_loading_area"><img src="assets/img/ajax-loader.gif" /></div>
</body>
</html>
